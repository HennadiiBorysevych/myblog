{% extends "base.html" %}
{% load static %}


{% block title %}
{{post.title}}
{% endblock  %}


{% block css_files %}
<link rel="stylesheet"  href="{% static "blog/post-detail.css" %}"/>
{% endblock  %}


{% block content %}
<section id="summary">
<h2>
    {{post.title}}
</h2>
<acticle>
    <img width="100" height="100" src="{% static "blog/images/"|add:post.image %}" alt={{post.title}} />
    <address>
        By {{post.author}}
        <div>
            Last updated on <time> {{post.date|date:"d M Y" }} </time>
        </div>
    </address>
</acticle>
</section>

    <main>
       <p>{{post.content|linebreaks}}</p>
    </main>
{% endblock  %}
