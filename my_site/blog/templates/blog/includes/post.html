{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}" />
{% endblock  %}

<li>
    <article class="post">
        <a href="{% url 'posts-detail-page' slug=post.slug %}">
            <img width="100" height="100" src="{{post.image.url}}" alt="{{ post.title }}" />
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
